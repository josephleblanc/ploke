[package]
name = "syn_parser"
version = "0.1.0"
edition = "2021"
description = "A Rust code parser and analyzer using syn"
authors = ["Your Name <your.email@example.com>"]

[dependencies]
# Parsing and code generation
syn = { workspace = true }
quote = { workspace = true }
proc-macro2 = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
ron = { workspace = true }

# Concurrency and parallelism
rayon = { workspace = true }
flume = { workspace = true }
tokio = { workspace = true }
dashmap = { workspace = true }

# Data structures and algorithms
petgraph = { workspace = true }
cozo = { workspace = true }
uuid = { workspace = true }

# Error handling
thiserror = { workspace = true }
ploke-common = { path = "../../common" }

[dev-dependencies]
# Add test-specific dependencies here

# Feature flags
[features]
default = ["visitor_refactor", "use_statement_tracking"]
cozo_visitor = []
cozo_type_refactor = []
visitor_refactor = []
module_path_tracking = []
use_statement_tracking = []
verbose_debug = []
